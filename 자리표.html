<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>평일 웹프론트엔드 수업 자리표</title>
  <style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    td {
        border: 1px solid black;
        padding: 30px;
        text-align: center;
    }
  </style>
</head>
<body>
  <!--  
    테이블 생성
    - 6개의 행(첫 번째 행은 화면(칠판) - 행 병합)
    - 7개의 열(4번째 열은 복도 - 열 병합)
  -->
  <table>
    <tr>
      <td colspan="7">
        <span style="word-spacing: 350px;">강사(👩)  화면(칠판) 복도</span>
      </td>
    </tr>
    <tr>
      <td>1-1 박성현</td>
      <td>1-2 류한림</td>
      <td>1-3 김갑연</td>
      <td rowspan="5">복도</td>
      <td>1-5 김지윤</td>
      <td>1-6 백다빈</td>
      <td>1-7 김현희</td>
    </tr>
    <tr>
      <td>2-1 송예은</td>
      <td>2-2</td>
      <td>2-3 권민주</td>
      <td>2-5 김세은</td>
      <td>2-6</td>
      <td>2-7 장정은</td>
    </tr>
    <tr>
      <td>3-1 이시연</td>
      <td>3-2</td>
      <td>3-3 김철호</td>
      <td>3-5 정도희</td>
      <td>3-6</td>
      <td>3-7 남정민</td>
    </tr>
    <tr>
      <td>4-1 이다운</td>
      <td>4-2</td>
      <td>4-3 최낙원</td>
      <td>4-5 전지완</td>
      <td>4-6</td>
      <td>4-7 최예성</td>
    </tr>
    <tr>
      <td>5-1</td>
      <td>5-2</td>
      <td>5-3</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
