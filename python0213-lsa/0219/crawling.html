<!--
    ctrl + / : 주석 단축키
    HTML 주석 형태
    단일 주석, 여러 줄 주석 모두 같은 형태로 사용 가능
-->
<!--
    주석 생성과 해제 모두 단축키 동일
-->
<!-- HTML5임을 브라우저에게 알리는 선언문 -->
<!DOCTYPE html>
<!--
    html 태그부터 실제 HTML 태그 요소
    : 웹 브라우저를 구성하는 구조의 시작

    웹 문서에서 인지하는 언어
    : 전체 문서 내용은 항상 html 태그 사이에 작성
    태그는 열리는 태그와 닫히는 태그(태그명 앞에 /)로 구성
    : html 태그의 하위 요소로 head 태그와 body 태그를 작성

    lang="ko"(korean) ("en": english)
-->
<html lang="ko">
<!--
    웹 페이지의 메타 데이터(데이터의 정보)를 포함하는 부분
-->
<head>
    <!-- 한글 처리를 위한 meta 태그  -->
    <meta charset="UTF-8">
    <!-- 웹 페이지의 제목으로 사용되는 요소 -->
    <title>Crawling: 파이썬을 활용한 웹 크롤링</title>
</head>
<!-- 실제 웹 브라우저에서 보여지는 부분 -->
<body>
    안녕하세요 만나서 반갑습니다.
    첫 번째 웹 문서 작업입니다.

    <!--
        제목 태그: hn - 숫자가 작을 수록 글자 크기가 커짐 (n: 1 ~ 6)
    -->
    <h1>제목1입니다.</h1>
    <h2>제목2입니다.</h2>
    <h3>제목3입니다.</h3>
    <h6>제목6입니다.</h6>

    <!--
        단락을 나타내는 p태그: 문단 구분
    -->
    <p>안녕하세요 만나서 반갑습니다.</p>
    <p>첫 번째 웹 문서 작업입니다.</p>

    <!--
        특정 구역을 나타낼 때 사용하는 div태그
    -->
    <div>파이썬 방학특강</div>
    <div>웹 크롤링 수업입니다.</div>
    <div>div 태그입니다.</div>

    <!--
        다른 페이지와 연결하는 하이퍼링크를 걸어주는 a태그
        : href 속성을 가짐(연결할 웹 페이지의 URL을 저장)
    -->
    <a href="https://www.naver.com">네이버로 이동해주세요.</a>
    <a href="https://github.com/devgiants75/python-bt-240126">깃허브로 이동해주세요.</a>

    <!--
        HTML 요소의 구조
        1. <div>: 시작 태그 / div: 태그 종류
        2. class="crawling": 속성 이름 (태그를 나타내는 이름표)
        3. 웹 크롤링 수업: 내용 (태그 사이에 입력되는 값)
        4. </div>: 닫힘 태그
    -->
    <div class="crawling">웹 크롤링 수업</div>
</body>
</html>
